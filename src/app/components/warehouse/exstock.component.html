<mat-card-content class="table-container mat-elevation-z8">
  <h2>出库登记</h2>
  <span>Exstock Registration</span>

  <mat-list>

    <mat-list-item>
      <mat-form-field>
        <input matInput
            tabindex="101"
            [matDatepicker]="picker"
            [(ngModel)]="warehouseLogCache.date"
            disabled=""
            placeholder="发货日期" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker
            touchUi="true"
            disabled="false">
        </mat-datepicker>
      </mat-form-field>

      <mat-form-field>
        <input matInput
            tabindex="102"
            [(ngModel)]="warehouseLogCache.providerId"
            placeholder="领料人" />
      </mat-form-field>
    </mat-list-item>

    <mat-list-item>
      <mat-form-field>
        <input matInput
            tabindex="103"
            [(ngModel)]="warehouseLogCache.partId"
            placeholder="料号" />
      </mat-form-field>

      <mat-form-field>
        <input matInput
            tabindex="104"
            [(ngModel)]="warehouseLogCache.amount"
            placeholder="数量" />
      </mat-form-field>

      <mat-form-field>
        <mat-select tabindex="105"
            [(ngModel)]="warehouseLogCache.unit"
            placeholder="单位">
          <mat-option
              *ngFor="let unit of units"
              [value]="unit.id">
            {{ unit.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-list-item>

    <mat-list-item>
      <mat-form-field>
        <input matInput
            tabindex="106"
            [(ngModel)]="warehouseLogCache.comment"
            placeholder="备注" />
      </mat-form-field>
    </mat-list-item>

  </mat-list>

</mat-card-content>
