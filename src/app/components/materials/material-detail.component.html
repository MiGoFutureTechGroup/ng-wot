<mat-card-content
    class="table-container mat-elevation-z8">

  <header>
    <h2>新建料号</h2>
  </header>

  <section>

    <mat-form-field>
      <input matInput
          type="text"
          placeholder="库存编码" />
    </mat-form-field>

    <mat-form-field>
      <input matInput
          type="text"
          placeholder="品名" />
    </mat-form-field>

    <mat-form-field>
      <input matInput
          type="text"
          placeholder="品牌" />
    </mat-form-field>

    <mat-form-field>
      <input matInput
          type="text"
          placeholder="料号" />
    </mat-form-field>

    <mat-form-field>
      <input matInput
          type="text"
          [(ngModel)]="activeMaterial.gauge"
          name="material.gauge"
          placeholder="规格" />
    </mat-form-field>

    <mat-form-field>
      <input matInput
          type="text"
          [(ngModel)]="activeMaterial.guise"
          name="material.guise"
          placeholder="外观特征" />
    </mat-form-field>

    <mat-form-field>
      <input matInput
          type="text"
          [(ngModel)]="activeMaterial.property"
          name="material.property"
          placeholder="性能参数" />
    </mat-form-field>

  </section>

  <footer>

    <button mat-raised-button
        (click)="onCancel()">
      取消
    </button>

    <button mat-raised-button
        class="float-right"
        (click)="onSubmit()">
      确定
    </button>

  </footer>

</mat-card-content>
