
<mat-card-content class="table-container mat-elevation-z8">

  <div class="table-header">
    <mat-form-field class="table-filter">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="搜索">
    </mat-form-field>
  </div>

  <mat-table #table [dataSource]="dataSource" matSort>

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </mat-header-cell>
      <mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="type">
      <mat-header-cell *matHeaderCellDef mat-sort-header>分类</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.type}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="partId">
      <mat-header-cell *matHeaderCellDef mat-sort-header>料号</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.partId}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="gauge">
      <mat-header-cell *matHeaderCellDef mat-sort-header>规格</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.gauge}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="guise">
      <mat-header-cell *matHeaderCellDef mat-sort-header>外观特征</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.guise}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="property">
      <mat-header-cell *matHeaderCellDef mat-sort-header>性能参数</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.property}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="design">
      <mat-header-cell *matHeaderCellDef mat-sort-header>设计图纸</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.design}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="photo">
      <mat-header-cell *matHeaderCellDef mat-sort-header>实物照片</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.photo}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"
             (click)="selection.toggle(row)">
    </mat-row>
  </mat-table>

  <mat-paginator #paginator
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 20]"
                 [showFirstLastButtons]="true">
  </mat-paginator>

</mat-card-content>
